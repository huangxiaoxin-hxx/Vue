<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    [v-cloak]{
      display: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <p v-cloak>{{msg}}</p>
    <p v-cloak>======{{msg}}=======</p>
    <p v-text="msg"></p>
    <p v-text="msg">asdasdasda</p>
    <div v-html="msgH"></div>
  </div>
  
  <script src="./lib/vue-2.4.0.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        msg: '我是黄小心',
        msgH: '<h1>我是H1，大大的黄小心</h1>'
      }
    });
  </script>
</body>
</html>
